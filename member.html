# front matter tells Jekyll to process Liquid

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
        body {
            background: url('{{ "/assets/images/campus-background.jpg" | relative_url }}') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="is-preload">
    
    <!-- Wrapper -->
    <div id="wrapper" class="fade-in">

        <!-- Intro -->
        <div id="intro" style="height: 300px;">
            <h1>{{ site.title }}</h1>
            <p>{{ site.description }}</p>
            <ul class="actions">
                <!-- <a href="#nav" class="button icon solid solo fa-arrow-down scrolly">Continue</a> -->
            </ul>
        </div>

        <!-- Nav -->
        <nav id="nav">
            <ul class="links">
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li class="active"><a href="#">Members</a></li>
                <li><a href="{{ '/publication' | relative_url }}">Publications</a></li>
                <li><a href="{{ '/news' | relative_url }}">News</a></li>
            </ul>
            <ul class="icons">
                <li><a href="https://github.com/modfluids" class="icon brands fa-github"><span
                            class="label">GitHub</span></a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div id="main">
            <section class="post">
                {% for post in site.posts %}
                    {% if post.title == "member" %}
                    {{ post.content }}
                    {% endif %}
                {% endfor %}
            </section>
        </div>

    </div>

    <script>
        document.querySelector('.scrolly').addEventListener('click', function (e) {
            e.preventDefault();
            const targetElement = document.querySelector('#nav');
            const targetPosition = targetElement.getBoundingClientRect().top + window.scrollY;
            const startPosition = window.scrollY;
            const distance = targetPosition - startPosition;
            const duration = 1500;
            let startTime = null;

            function animation(currentTime) {
                if (startTime === null) startTime = currentTime;
                const timeElapsed = currentTime - startTime;
                const run = ease(timeElapsed, startPosition, distance, duration);
                window.scrollTo(0, run);
                if (timeElapsed < duration) requestAnimationFrame(animation);
            }

            function ease(t, b, c, d) {
                t /= d / 2;
                if (t < 1) return c / 2 * t * t + b;
                t--;
                return -c / 2 * (t * (t - 2) - 1) + b;
            }

            requestAnimationFrame(animation);
        });

        window.onscroll = function () {
            var nav = document.getElementById("nav");
            if (window.pageYOffset > 0) {
                nav.classList.add("sticky");
            } else {
                nav.classList.remove("sticky");
            }
        };

        window.addEventListener('scroll', function () {
            const nav = document.getElementById('nav');
            const main = document.getElementById('main');
            const navHeight = nav.offsetHeight;
            const scrollPosition = window.scrollY;

            if (scrollPosition >= main.offsetTop - navHeight) {
                const offset = scrollPosition - (main.offsetTop - navHeight) + 3;
                main.style.maskImage = `linear-gradient(to bottom, transparent ${offset}px, black ${offset}px)`;
            } else {
                main.style.maskImage = 'none';
            }
        });
    </script>

</body>

</html>
